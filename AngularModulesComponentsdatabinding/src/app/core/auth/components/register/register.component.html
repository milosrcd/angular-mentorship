<div class="register">
  <mat-card>
    <form [formGroup]="profileForm" (ngSubmit)="onSubmit()">
      <input
        placeholder="First name"
        type="text"
        formControlName="firstName"
        [ngClass]="{
          'border-danger':
            profileForm.controls.firstName.invalid &&
            (profileForm.controls.firstName.dirty ||
              profileForm.controls.firstName.touched)
        }"
      />
      <span *ngIf="profileForm.controls.firstName.errors?.['required']"
        >First Name is Required</span
      >
      <br />
        <input
          placeholder="Last name"
          type="text"
          formControlName="lastName"
          [ngClass]="{
            'border-danger':
              profileForm.controls.lastName.invalid &&
              (profileForm.controls.lastName.dirty ||
                profileForm.controls.lastName.touched)
          }"
        />
        <span *ngIf="profileForm.controls.lastName.errors?.['required']"
          >Last Name is Required</span
        >
      <br />
        <input
          placeholder="Email"
          type="email"
          formControlName="email"
          [ngClass]="{
            'border-danger':
              profileForm.controls.email.invalid &&
              (profileForm.controls.email.dirty ||
                profileForm.controls.email.touched)
          }"
        />
        <span *ngIf="profileForm.controls.email.errors?.['required']"
          >email is Required</span
        >
        <span *ngIf="profileForm.controls.email.errors?.['email']"
          >Invalid email form</span
        >
      <br />
        <input
          placeholder="Password"
          type="password"
          formControlName="password"
          [ngClass]="{
            'border-danger':
              profileForm.controls.password.invalid &&
              (profileForm.controls.password.dirty ||
                profileForm.controls.password.touched)
          }"
        />
        <span *ngIf="profileForm.controls.password.errors?.['required']"
          >password is Required</span
        >
      <br />
        <input
          placeholder="Confirm Password"
          type="password"
          formControlName="confirmPassword"
          [ngClass]="{
            'border-danger':
              profileForm.controls.password.invalid &&
              (profileForm.controls.password.dirty ||
                profileForm.controls.password.touched)
          }"
        />
        <br />
        <span *ngIf="profileForm.controls.password.errors?.['required']"
          >password is Required</span
        >
      <br />
      <mat-label>Select Country:</mat-label>
      <hr />
      <mat-select formControlName="countries">
        <mat-option *ngFor="let country of countryList" [value]="country">
          {{ country.name }}
        </mat-option>
      </mat-select>
      <mat-error *ngIf="profileForm.controls.countries.hasError('required')"
        >Please select Country</mat-error
      >
      <br />
      <hr />
      <button [disabled]="profileForm.invalid" type="submit">Register</button>
    </form>
  </mat-card>
</div>
