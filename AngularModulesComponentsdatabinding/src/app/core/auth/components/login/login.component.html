<mat-card>
  <form (ngSubmit)="loginUser()">
    <input
      type="email"
      placeholder="Email"
      name="email"
      [(ngModel)]="form.email"
    />
    <br />
    <input
      type="password"
      placeholder="Password"
      name="password"
      [(ngModel)]="form.password"
    />
    <br />
    <button type="submit">Login</button>
  </form>
</mat-card>
