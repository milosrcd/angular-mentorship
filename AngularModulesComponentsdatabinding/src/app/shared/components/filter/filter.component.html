<mat-form-field class="filter" appearance="fill">
  <mat-select
    (change)="onChange($event)"
    placeholder="Filter by Category"
    multiple
  >
    <mat-option
      *ngFor="let category of categoriesList"
      [value]="category"
      >{{ category.name }}</mat-option
    >
  </mat-select>
</mat-form-field>
