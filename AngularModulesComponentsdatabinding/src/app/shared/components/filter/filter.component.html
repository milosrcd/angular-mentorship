<mat-form-field (click)="onClick()" class="filter" appearance="fill">
  <mat-select
    (change)="getOptionValue($event)"
    placeholder="Filter by Category"
    multiple
  >
    <mat-option
      *ngFor="let categories of categoriesList"
      [value]="categories"
      >{{ categories }}</mat-option
    >
  </mat-select>
</mat-form-field>
