<div class="search" [appBorderColor]="search.value">
  <input
    type="text"
    title="Search"
    placeholder="Search by Book Name"
    #search
    id="searcBooks"
    [(ngModel)]="defaultValue"
    [value]="defaultValue | lowercase"
  />
  <button type="button" (click)="onClick()" id="search-btn">
    <i class="fa fa-search" aria-hidden="true"></i>
  </button>
</div>
